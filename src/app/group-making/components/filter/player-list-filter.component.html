<mat-card>
  <mat-card-header>
    <mat-card-title>Filter panel</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter player name</mat-label>
      <input matInput (keyup)="updateNameFilter($event)" />
    </mat-form-field>
    <selector-role [availableRoles]="availableRoles" [defaultRole]="filters.role" [canResetChoice]="true" (newRole)="updateRoleFilter($event)"></selector-role>
    <mat-form-field>
      <mat-label>Filter key level</mat-label>
      <input matInput type="number" (keyup)="updateKeyLevelFilter($event)" (change)="updateKeyLevelFilter($event)" min="0"/>
    </mat-form-field>
  </mat-card-content>
</mat-card>
